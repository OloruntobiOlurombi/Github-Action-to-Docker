  #  steps: 
  #    - name: Get Expressions 
  #      run: github.com  
  build-to-Dhub:
    runs-on: ubuntu-latest 
    steps:

      - name: Code Checkout 
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Image 
        run: |
          docker build -t node-docker-appimg:v3 .
          docker tag node-docker-appimg:v3 oloruntobi/node-docker-appimg:v3
          docker push oloruntobi/node-docker-appimg:v3

  build-to-AWSECR:
    runs-on: ubuntu-latest 
    steps:

      - name: Code Checkout
        uses: actions/checkout@v4 
        
      - name: Login into AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          access_key: ${{ secrets.ACCESS_KEY }}
          secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
          region: ${{ secrets.REGION }}
